<table border="1">
    <thead>
        <th>Nombre Apellido</th>
        <th>Correo</th>
        <th>Acciones</th>
    </thead>
    <tbody>
        {% for usuario in usuario_listado %}
        <tr>

            <td>{{ usuario.correo }}</td>

        </tr>
        {% endfor %}
    </tbody>
