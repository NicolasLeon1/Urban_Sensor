{% extends 'core/base.html' %}
{% block content %}
<h2>Eliminar incidencia</h2>

<p>¿Estás seguro de que deseas eliminar la incidencia "<strong>{{ incidencia.titulo }}</strong>"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Sí, eliminar</button>
    <a href="{% url 'lista_incidencias' %}">Cancelar</a>
</form>
{% endblock %}
