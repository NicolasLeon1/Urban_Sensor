{% extends 'core/base.html' %}
{% block content %}
<h2>Actualizar incidencia</h2>

<form method="post">
    {% csrf_token %}
    <label for="titulo">Título:</label><br>
    <input type="text" name="titulo" value="{{ incidencia.titulo }}" required><br><br>

    <label for="descripcion">Descripción:</label><br>
    <textarea name="descripcion" rows="5" cols="40">{{ incidencia.descripcion }}</textarea><br><br>

    <label for="estado">Estado:</label><br>
    <select name="estado">
        <option value="Pendiente" {% if incidencia.estado == 'Pendiente' %}selected{% endif %}>Pendiente</option>
        <option value="En Proceso" {% if incidencia.estado == 'En Proceso' %}selected{% endif %}>En Proceso</option>
        <option value="Resuelta" {% if incidencia.estado == 'Resuelta' %}selected{% endif %}>Resuelta</option>
        <option value="Bloqueada" {% if incidencia.estado == 'Bloqueada' %}selected{% endif %}>Bloqueada</option>
    </select><br><br>

    <button type="submit">Guardar cambios</button>
    <a href="{% url 'lista_incidencias' %}">Cancelar</a>
</form>
{% endblock %}
